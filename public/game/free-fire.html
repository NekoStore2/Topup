
<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Free Fire Topup - ChatGPT Style</title>

<style>
body {
    background: #0f172a;
    color: #f1f5f9;
    font-family: 'Inter', sans-serif;
    margin: 0;
    padding: 0;
}

header {
    text-align: center;
    padding: 20px;
    background: linear-gradient(135deg, #0ea5e9, #2563eb);
    border-radius: 0 0 20px 20px;
    box-shadow: 0 4px 8px rgba(0,0,0,0.2);
}

header img {
    width: 60px;
    height: 60px;
    border-radius: 50%;
    margin-bottom: 10px;
}

header h1 {
    margin: 5px 0;
    font-size: 22px;
}

header p {
    margin: 0;
    font-size: 14px;
    color: #dbeafe;
}

#produk {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(130px, 1fr));
    gap: 16px;
    padding: 20px;
}

.product-card {
    background: #1e293b;
    border-radius: 15px;
    padding: 15px;
    text-align: center;
    cursor: pointer;
    transition: all 0.3s ease;
    box-shadow: 0 2px 5px rgba(0,0,0,0.15);
}

.product-card:hover {
    background: #3b82f6;
    transform: translateY(-5px);
}

.product-name {
    font-size: 14px;
    font-weight: bold;
    margin-bottom: 6px;
}

.product-price {
    font-size: 12px;
    color: #cbd5e1;
}
</style>

</head>
<body>

<header>
    <img src="https://upload.wikimedia.org/wikipedia/id/2/26/Free_Fire_Game.jpg" alt="Free Fire Logo">
    <h1>FREE FIRE Store</h1>
    <p>Top up cepat, aman dan terpercaya</p>
</header>

<div id="produk"></div>

<script src="/assets/js/index.js"></script> <!-- Tetap pakai script order abang -->

<script>
function renderProducts(products) {
    const produkContainer = document.getElementById('produk');
    produkContainer.innerHTML = '';
    products.forEach(item => {
        const div = document.createElement('div');
        div.className = 'product-card';
        div.onclick = function() {
            pilihProduk(item.kode_produk, item.nama_produk, item.harga); // klik produk
        };
        div.innerHTML = `
            <div class="product-name">${item.nama_produk}</div>
            <div class="product-price">Rp ${item.harga.toLocaleString()}</div>
        `;
        produkContainer.appendChild(div);
    });
}
</script>

<script>
// Memanggil produk kategori freefire
tampil_produk('freefire');
</script>

</body>
</html>
